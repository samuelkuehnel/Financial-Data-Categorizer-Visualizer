<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <style>
        .menu {
            display: flex;
            list-style-type: none;
            padding: 0;
        }
        .menu li {
            margin-right: 20px;
        }
        .content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <ul class="menu">
        {% for item in menu_items %}
            <li><a href="{{ url_for('change_register', register=item) }}">{{ item }}</a></li>
        {% endfor %}
    </ul>
    <div class="content">
        <h1>{{ current_register }}</h1>
        <p>Content for {{ current_register }} register goes here.</p>
    </div>
</body>
</html>
